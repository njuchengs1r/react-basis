<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        class Weather extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isHot: false
                }
            }

            render() {
                // console.log(this);
                const { isHot } = this.state;
                return (
                    <div>
                        <div onClick={() => { this.changeWeather(event); }}>
                            今天天气很{isHot ? '炎热' : '凉爽'}
                        </div>
                        <div onClick={demo.bind(this)}>
                            今天天气很{isHot ? '炎热' : '凉爽'}
                        </div>
                    </div>
                );
            }

            changeWeather() {
                let { isHot } = this.state;
                isHot = !isHot;
                this.setState({ isHot });
            }
        }
        // 渲染组件
        ReactDOM.render(<Weather address="wuhan" />, document.querySelector('#container'));

        function demo() {
            this.setState({
                isHot: !this.state.isHot
            })
        }
    </script>
</body>

</html>
